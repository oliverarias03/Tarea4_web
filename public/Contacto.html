<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="icons/basketball.ico" rel="icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <title>Mas Informacion.</title>
  </head>
  <body class="contacto" background="imgs/foto2.jpg">
    <section>
      <h1 class="display-4 mt-3 text-center text-dark">Contacto</h1>
      <div
        class="card text-center container bg-light mt-3 mb-5 border-success"
        style="width: 50rem;"
      >
        <div class="card-header blockquote">
          Queremos saber de ti!
        </div>

        <div class="card-body">
          <form onsubmit="final()" class="form-group">
            <div>
              <div>
                <label for="name">Nombre</label>
              </div>
              <div>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Nombre"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div>
              <div>
                <label for="email" class="mt-3">Email</label>
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div>
              <div>
                <label class="mt-3">Â¿Que te gusta del Baloncesto?</label>
              </div>
              <div>
                <textarea
                  name="message"
                  placeholder="Mensaje"
                  class="form-control"
                >
                </textarea>
              </div>
            </div>

            <div>
              <label>&nbsp;</label>
            </div>
            <div class="card-footer">
              <input
                class="btn btn-success btn-block"
                type="submit"
                value="Enviar"
                id="btnSubmit"
              />
            </div>
          </form>
        </div>
        <div>
          <div id="myAlert" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close" data-dismiss="alert"
              >&times;</a
            >
            <strong>Error!</strong> Favor de llenar los campos!
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <ul class="social-links mt-2">
          <li>
            <a href="#">
              <ion-icon
                name="logo-facebook"
                class="ion-social-facebook"
              ></ion-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon
                name="logo-twitter"
                class="ion-social-twitter"
              ></ion-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon
                name="logo-googleplus"
                class="ion-social-googleplus"
              ></ion-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon
                name="logo-instagram"
                class="ion-social-instagram"
              ></ion-icon>
            </a>
          </li>
        </ul>
      </div>
      <ol class="breadcrumb float-right">
        <li class="breadcrumb-item"><a href="Index.html">Inicio</a></li>
        <li class="breadcrumb-item"><a href="Index.html">Concepto</a></li>
        <li class="breadcrumb-item"><a href="Index.html">Historia</a></li>
        <li class="breadcrumb-item"><a href="Index.html">NBA</a></li>
        <li class="breadcrumb-item"><a href="Index.html">Imagenes</a></li>
        <li class="breadcrumb-item"><a href="#">Contacto</a></li>
      </ol>

      <p class="mt-5">
        Copyright &copy; 2019 by Oliver Arias.
      </p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script>
      $(document).ready(function() {
        $('#btnSubmit').click(function() {
          $('#myAlert').show('fade');

          setTimeout(function() {
            $('#myAlert').hide('fade');
          }, 3000);
        });
        $('#linkClose').click(function() {
          $('#myAlert').hide('fade');
        });
      });

      function final() {
        alert('Gracias por tu Atencion!');
      }
    </script>
  </body>
</html>
